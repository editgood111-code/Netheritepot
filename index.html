<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NetheritePot Search</title>
<style>
    body {
        background: #0e0e0e;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 30px;
        text-align: center;
    }

    .search-box {
        width: 420px;
        margin: 0 auto;
        display: flex;
        gap: 10px;
    }

    .search-box input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }

    .search-box button {
        padding: 12px 20px;
        border: none;
        background: #7f3fff;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    .player-card {
        margin: 40px auto;
        background: #1b1b1b;
        padding: 25px;
        width: 420px;
        border-radius: 12px;
        display: none;
        text-align: left;
    }

    .player-header {
        display: flex;
        align-items: center;
        gap: 18px;
    }

    .player-header img {
        width: 70px;
        height: 70px;
        border-radius: 6px;
    }

    .player-name {
        font-size: 26px;
        font-weight: bold;
    }

    .region {
        margin-top: 3px;
        color: #bdbdbd;
        font-size: 14px;
    }

    .links a {
        color: #6f9bff;
        text-decoration: none;
        font-size: 15px;
    }

    .tier-box {
        margin-top: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        background: #262626;
        padding: 10px 14px;
        border-radius: 10px;
        width: fit-content;
        font-size: 20px;
    }

    .tier-box img {
        width: 28px;
        height: 28px;
    }
</style>
</head>
<body>

<h1>NetheritePot Player Search</h1>

<div class="search-box">
    <input id="searchUser" type="text" placeholder="Search player username...">
    <button onclick="searchPlayer()">Search</button>
</div>

<div id="playerCard" class="player-card">
    <div class="player-header">
        <img id="skinImg" src="">
        <div>
            <div id="playerName" class="player-name"></div>
            <div id="playerRegion" class="region"></div>
        </div>
    </div>

    <div class="links">
        <br>
        <a id="namemcLink" href="" target="_blank">NameMC Profile</a>
    </div>

    <div class="tier-box">
        <img src="https://mctiers.com/tier_icons/nethop.svg">
        <span id="tierText">NetheritePot</span>
    </div>
</div>

<script>
function searchPlayer() {
    const user = document.getElementById("searchUser").value.trim();
    if (!user) return alert("Enter a username!");

    // **Skin (renders like mctiers â€” full body)**
    document.getElementById("skinImg").src =
        `https://mc-heads.net/avatar/${user}/100`;

    // Player name
    document.getElementById("playerName").textContent = user;

    // Region (you said to show North America)
    document.getElementById("playerRegion").textContent =
        "North America (region)";

    // NameMC link
    document.getElementById("namemcLink").href =
        `https://namemc.com/profile/${user}`;

    // Show card
    document.getElementById("playerCard").style.display = "block";
}
</script>

</body>
</html>
