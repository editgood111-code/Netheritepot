<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCTIERS - Rankings</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --background: #09090b;
    --foreground: #fafafa;
    --card: #18181b; /* Zinc 900 */
    --card-foreground: #fafafa;
    --border: #27272a; /* Zinc 800 */
    --input: #27272a;
    --primary: #fafafa;
    --primary-foreground: #18181b;
    --muted: #27272a;
    --muted-foreground: #a1a1aa; /* Zinc 400 */
    
    /* Tier Colors */
    --tier-1: #ef4444; --tier-1-bg: #450a0a;
    --tier-2: #f97316; --tier-2-bg: #431407;
    --tier-3: #eab308; --tier-3-bg: #422006;
    --tier-4: #22c55e; --tier-4-bg: #052e16;
    --tier-5: #3b82f6; --tier-5-bg: #172554;

    /* Region Colors */
    --region-NA: #3b82f6;
    --region-EU: #ef4444;
    --region-AS: #eab308;
    --region-AU: #22c55e;
    --region-ME: #a855f7;

    /* Strip Colors */
    --ht-bg: #27272a;
    --ht-hover: #3f3f46;
    --lt-bg: #18181b;
    --lt-hover: #27272a;
    --retired-bg: #18181b;
    --retired-opacity: 0.6;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background-color: var(--background); color: var(--foreground); font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden; }

  /* NAVIGATION */
  .navbar {
    max-width: 1352px; margin: 20px auto; 
    height: 64px; background: #09090b; 
    border: 2px solid var(--border); border-radius: 12px;
    display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
  }
  .nav-logo { font-weight: 800; font-size: 20px; letter-spacing: -1px; color: #fff; text-decoration: none; }
  .nav-links { display: flex; gap: 20px; }
  .nav-link { color: var(--muted-foreground); text-decoration: none; font-weight: 500; font-size: 15px; transition: 0.2s; }
  .nav-link:hover, .nav-link.active { color: var(--foreground); }
  
  .search-container { position: relative; display: flex; align-items: center; background: rgba(39, 39, 42, 0.4); padding: 6px 12px; border-radius: 99px; }
  .search-input { background: transparent; border: none; color: #fff; outline: none; font-size: 14px; width: 180px; margin-left: 8px; }

  /* MAIN LAYOUT */
  .main-container { max-width: 1352px; margin: 0 auto; padding-bottom: 50px; }
  .rankings-box { 
    background: var(--card); border: 2px solid var(--border); 
    border-radius: 12px; border-top-left-radius: 0; 
    padding: 20px; margin-top: 40px; 
    position: relative; 
  }

  /* TABS */
  .tabs { display: flex; gap: 4px; position: absolute; top: -42px; left: 0; }
  .tab { 
    height: 40px; padding: 0 24px; 
    display: flex; align-items: center; justify-content: center; 
    background: transparent; color: var(--muted-foreground);
    border: 2px solid var(--border); border-bottom: none;
    border-top-left-radius: 16px; border-top-right-radius: 16px;
    font-weight: 700; font-size: 14px; cursor: pointer; text-decoration: none;
    transition: 0.2s;
  }
  .tab:hover { background: rgba(39, 39, 42, 0.5); color: #fff; }
  .tab.active { background: #eab308; color: #000; border-color: #eab308; }

  /* GRID */
  .tier-grid { 
    display: grid; 
    grid-template-columns: repeat(5, 1fr); 
    gap: 8px; overflow-x: auto; 
    padding-bottom: 20px;
  }

  /* COLUMNS */
  .tier-col { min-width: 200px; }
  .tier-header { 
    height: 56px; display: flex; align-items: center; justify-content: center; 
    font-weight: 800; font-size: 24px; letter-spacing: -1px;
    border-top-left-radius: 12px; border-top-right-radius: 12px;
    margin-bottom: 8px;
  }

  /* PLAYER STRIP (The MCTiers List Item) */
  .player-strip {
    height: 36px; width: 100%;
    display: flex; align-items: center; gap: 8px;
    margin-top: 2px; cursor: pointer;
    position: relative; overflow: hidden;
    transition: background 0.15s;
    padding-right: 8px;
  }
  .player-strip:hover { filter: brightness(1.2); }
  
  /* Region Bar (Left side) */
  .region-bar { width: 4px; height: 100%; transition: width 0.2s; }
  .player-strip:hover .region-bar { width: 16px; display: flex; align-items: center; justify-content: center; }
  .region-text { opacity: 0; font-size: 10px; font-weight: 800; color: #000; transform: scale(0.8); transition: 0.2s; }
  .player-strip:hover .region-text { opacity: 1; transform: scale(1); }

  .p-avatar { width: 30px; height: 30px; border-radius: 6px; background: rgba(0,0,0,0.2); object-fit: cover; }
  .p-name { font-weight: 500; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .p-icon { margin-left: auto; color: var(--muted-foreground); opacity: 0.5; }

  /* MODAL */
  .modal-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px);
    z-index: 999; display: none; align-items: center; justify-content: center;
    opacity: 0; transition: opacity 0.2s;
  }
  .modal-overlay.open { display: flex; opacity: 1; }
  
  .modal-card {
    width: 500px; background: var(--card); border: 1px solid var(--border);
    border-radius: 24px; padding: 40px; position: relative;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
    transform: scale(0.95); transition: transform 0.2s;
    text-align: center;
  }
  .modal-overlay.open .modal-card { transform: scale(1); }

  .close-btn { 
    position: absolute; top: 20px; right: 20px; 
    width: 32px; height: 32px; border-radius: 50%; 
    background: var(--muted); border: none; color: #fff; cursor: pointer;
    display: flex; align-items: center; justify-content: center;
  }
  .close-btn:hover { background: #3f3f46; }

  .bust-container { 
    width: 120px; height: 120px; margin: 0 auto 20px auto;
    border-radius: 50%; background: #0f172a; 
    border: 3px solid var(--border);
    overflow: hidden; display: flex; align-items: center; justify-content: center;
  }
  .bust-img { width: 100%; height: 100%; object-fit: contain; transform: scale(1.1) translateY(5px); }

  .m-name { font-size: 32px; font-weight: 800; color: #fff; margin-bottom: 8px; }
  .m-region { color: var(--muted-foreground); font-size: 18px; font-weight: 600; text-transform: uppercase; margin-bottom: 24px; }
  
  .m-tags { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
  .tag { 
    padding: 6px 12px; border-radius: 8px; 
    font-size: 14px; font-weight: 700; color: #fff;
    background: var(--muted); border: 1px solid rgba(255,255,255,0.1);
  }

  /* MEDIA QUERIES */
  @media (max-width: 1024px) {
    .tier-grid { min-width: 1000px; } /* Force horizontal scroll on mobile */
  }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <nav class="navbar">
    <div class="flex items-center gap-8" style="display:flex; align-items:center; gap:30px;">
      <a href="#" class="nav-logo">MCTIERS</a>
      <div class="nav-links">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link active">Rankings</a>
        <a href="#" class="nav-link">Discords</a>
        <a href="#" class="nav-link">API Docs</a>
      </div>
    </div>
    <div class="search-container">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #a1a1aa;"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
      <input type="text" id="search" class="search-input" placeholder="Search player..." onkeyup="renderBoard()">
    </div>
  </nav>

  <div class="main-container">
    <div class="rankings-box">
      <div class="tabs">
        <a href="#" class="tab">Overall</a>
        <a href="#" class="tab">LTMs</a>
        <a href="#" class="tab">Vanilla</a>
        <a href="#" class="tab active">NethOP</a>
        <a href="#" class="tab">SMP</a>
        <a href="#" class="tab">Sword</a>
      </div>

      <div class="tier-grid" id="grid">
        </div>
    </div>
  </div>

  <div class="modal-overlay" id="modal">
    <div class="modal-card">
      <button class="close-btn" onclick="closeModal()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
      </button>

      <div class="bust-container">
        <img id="m-bust" class="bust-img" src="" alt="Bust">
      </div>

      <h1 id="m-name" class="m-name">Username</h1>
      <div id="m-region" class="m-region">REGION</div>

      <div class="m-tags" id="m-tags">
        </div>

      <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; color: var(--muted-foreground);">
        <div style="display: flex; gap: 8px; align-items: center;">
          <img src="https://mctiers.com/_next/static/media/overall.8da7715f.svg" width="24" style="opacity:0.7">
          <span style="font-weight: 700; color: #fff;">TIER <span id="m-main-tier">?</span></span>
        </div>
        <div style="font-size: 13px;">view on namemc â†—</div>
      </div>
    </div>
  </div>

<script>
// --- CONFIGURATION ---
const firebaseConfig = {
  apiKey: "AIzaSyB3FWTZ587KxVbe1POuw-2Rk5FSrcpZ_QU",
  authDomain: "tierlist-3305a.firebaseapp.com",
  databaseURL: "https://tierlist-3305a-default-rtdb.firebaseio.com",
  projectId: "tierlist-3305a",
  storageBucket: "tierlist-3305a.firebasestorage.app",
  messagingSenderId: "410709885310",
  appId: "1:410709885310:web:ceab1ca94e0f45513f332f"
};

const COLS = [
  { id: "T1", label: "Tier 1", color: "var(--tier-1)", bg: "var(--tier-1-bg)" },
  { id: "T2", label: "Tier 2", color: "var(--tier-2)", bg: "var(--tier-2-bg)" },
  { id: "T3", label: "Tier 3", color: "var(--tier-3)", bg: "var(--tier-3-bg)" },
  { id: "T4", label: "Tier 4", color: "var(--tier-4)", bg: "var(--tier-4-bg)" },
  { id: "T5", label: "Tier 5", color: "var(--tier-5)", bg: "var(--tier-5-bg)" }
];

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let allPlayers = [];

// --- LOGIC ---
db.ref("players").on("value", snapshot => {
  const data = snapshot.val();
  allPlayers = data ? (Array.isArray(data) ? data : Object.values(data)) : [];
  renderBoard();
});

function normalize(p) {
  const t = (p.tier || "").toUpperCase();
  const name = p.name || p.username || "Unknown";
  const region = (p.region || "NA").toUpperCase();
  
  let col = "Unranked";
  if(t.includes("1")) col="T1";
  else if(t.includes("2")) col="T2";
  else if(t.includes("3")) col="T3";
  else if(t.includes("4")) col="T4";
  else if(t.includes("5")) col="T5";

  let isHigh = t.includes("HT") || t.includes("HIGH");
  let isRetired = t.startsWith("R");
  
  return { ...p, name, region, col, isHigh, isRetired, rawTier: t };
}

function renderBoard() {
  const grid = document.getElementById("grid");
  const search = document.getElementById("search").value.toLowerCase();
  grid.innerHTML = "";

  COLS.forEach(colDef => {
    // 1. Setup Column
    const colDiv = document.createElement("div");
    colDiv.className = "tier-col";
    
    // Header
    colDiv.innerHTML = `
      <div class="tier-header" style="background:${colDef.color}; color:#fff;">
        ${colDef.label}
      </div>
    `;

    // 2. Filter Players
    const players = allPlayers.map(normalize).filter(p => {
      return p.col === colDef.id && p.name.toLowerCase().includes(search);
    });

    // Sort: High > Low > Retired
    players.sort((a,b) => {
      if(a.isRetired !== b.isRetired) return a.isRetired ? 1 : -1;
      if(a.isHigh !== b.isHigh) return b.isHigh ? 1 : -1;
      return a.name.localeCompare(b.name);
    });

    // 3. Render Strips
    players.forEach(p => {
      // Determine Styles
      let bg = "var(--lt-bg)";
      if (p.isHigh) bg = "var(--ht-bg)";
      if (p.isRetired) bg = "var(--retired-bg)";

      const el = document.createElement("div");
      el.className = "player-strip";
      el.style.backgroundColor = bg;
      if(p.isRetired) el.style.opacity = "0.6";
      
      // Region Color
      const regColor = `var(--region-${p.region}, #71717a)`;

      el.innerHTML = `
        <div class="region-bar" style="background:${regColor};">
           <span class="region-text" style="color:#fff">${p.region}</span>
        </div>
        <img src="https://mc-heads.net/avatar/${p.name}/32" class="p-avatar" loading="lazy">
        <div class="p-name">${p.name}</div>
        <div class="p-icon">
          </div>
      `;
      
      el.onclick = () => openModal(p);
      colDiv.appendChild(el);
    });

    grid.appendChild(colDiv);
  });
}

// --- MODAL FUNCTIONS ---
function openModal(p) {
  const modal = document.getElementById("modal");
  
  // Set Data
  document.getElementById("m-name").innerText = p.name;
  document.getElementById("m-region").innerText = p.region;
  document.getElementById("m-bust").src = `https://render.crafty.gg/3d/bust/${p.name}`;
  document.getElementById("m-main-tier").innerText = p.col;

  // Set Tier Badge
  const tags = document.getElementById("m-tags");
  tags.innerHTML = "";
  
  const badge = document.createElement("div");
  badge.className = "tag";
  badge.innerText = p.rawTier; // e.g. "HT3"
  
  // Color the badge based on tier type
  if (p.isHigh) { badge.style.backgroundColor = "#10b981"; badge.style.borderColor = "#059669"; } // Greenish
  else if (p.isRetired) { badge.style.backgroundColor = "#ef4444"; } // Red
  else { badge.style.backgroundColor = "#3b82f6"; } // Blueish
  
  tags.appendChild(badge);

  modal.classList.add("open");
}

function closeModal() {
  document.getElementById("modal").classList.remove("open");
}

// Close on background click
document.getElementById("modal").addEventListener("click", (e) => {
  if (e.target.id === "modal") closeModal();
});

</script>
</body>
</html>
