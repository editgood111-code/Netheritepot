<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netheritepot Tierlist</title>
<style>
  body { font-family: Arial,sans-serif; background:#0d1117; color:#c9d1d9; text-align:center; padding:20px; }
  h1 { color:#ffcc00; margin-bottom:20px; }

  /* Search */
  .search-wrap{display:flex;justify-content:center;gap:8px;margin-bottom:16px;}
  .search-wrap input{width:240px;padding:8px;border-radius:6px;border:1px solid #30363d;background:#161b22;color:#c9d1d9;}
  .search-wrap button{padding:8px 12px;border-radius:6px;border:none;background:#238636;color:white;cursor:pointer;}
  .search-wrap button:hover{background:#2ea043;}

  /* Search result */
  #search-result{display:flex;justify-content:center;gap:12px;flex-wrap:wrap;margin-bottom:16px;}
  .mini-card{background:#161b22;border:1px solid #30363d;border-radius:10px;padding:10px;width:240px;display:flex;flex-direction:column;align-items:center;gap:8px;}
  .mini-card img.skin{width:64px;height:64px;border-radius:8px;border:2px solid #fff;object-fit:cover;}
  .mini-card .region{color:#9aa;font-size:13px;}
  .mini-card .name{font-weight:700;font-size:16px;}
  .mini-card .tier-box{display:flex;align-items:center;gap:8px;background:#212526;padding:6px 10px;border-radius:8px;font-weight:700;}
  .mini-card .tier-box img{width:22px;height:22px;}
  .mini-card .alias-note{font-size:12px;color:#ffd;border-radius:4px;margin-top:4px;}
  .mini-card .namemc{color:#6f9bff;text-decoration:none;font-size:13px;}

  /* Leaderboard */
  .leaderboard{display:flex;gap:10px;max-width:1200px;margin:0 auto;overflow-x:auto;padding-bottom:20px;}
  .tier-column{flex:1;min-width:180px;background:#161b22;border-radius:10px;padding:8px;}
  .tier-column h2{text-align:center;color:#58a6ff;border-bottom:1px solid #30363d;padding-bottom:6px;margin-bottom:8px;}
  .rows{display:flex;flex-direction:column;gap:6px;}
  .player-row{display:flex;align-items:center;gap:8px;position:relative;overflow:hidden;cursor:pointer;border-radius:6px;background:#212526;padding:4px;}
  .player-row:hover { background: #30363d; }
  .player-row .head{width:32px;height:32px;border-radius:6px;border:1px solid #fff;flex-shrink:0;}
  .player-row .name-wrap{display:flex;align-items:center;gap:6px;overflow:hidden;position:relative;}
  .player-row .player-name{font-weight:600;font-size:14px;white-space:nowrap;transition: transform 0.28s ease;}
  .player-row .tierbox{position:absolute;right:-100%;top:0;height:100%;width:50%;background:rgba(0,0,0,0.75);display:flex;justify-content:center;align-items:center;font-weight:700;color:#fff;font-size:14px;border-radius:0 6px 6px 0;transition:right 0.28s ease;pointer-events:none;overflow:hidden;}
  .player-row:hover .player-name{transform:translateX(-50%);}
  .player-row:hover .tierbox{right:0;}
  .left-border{display:none;} /* removed color before head */

  .controls{margin-top:10px;display:flex;justify-content:center;gap:10px;}
  .controls button{padding:8px 12px;border-radius:6px;border:none;background:#238636;color:white;cursor:pointer;}
  .controls button:hover{background:#2ea043;}
  .small{font-size:12px;color:#9aa;margin-top:8px;}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
<h1>Netheritepot Tierlist</h1>

<div class="search-wrap">
  <input id="search-input" placeholder="Search player...">
  <button onclick="searchPlayer()">Search</button>
</div>
<div id="search-result"></div>

<div class="leaderboard" id="leaderboard-container"></div>

<div class="controls">
  <button onclick="addPlayer()">Add / Update (admin)</button>
  <button onclick="removePlayer()">Remove (admin)</button>
</div>
<div class="small">Admin key required to add/remove. Premium players use live skin (mc-heads).</div>

<script>
const secretKey="aceppp1122";
const firebaseConfig={
  apiKey:"AIzaSyB3FWTZ587KxVbe1POuw-2Rk5FSrcpZ_QU",
  authDomain:"tierlist-3305a.firebaseapp.com",
  databaseURL:"https://tierlist-3305a-default-rtdb.firebaseio.com",
  projectId:"tierlist-3305a",
  storageBucket:"tierlist-3305a.firebasestorage.app",
  messagingSenderId:"410709885310",
  appId:"1:410709885310:web:ceab1ca94e0f45513f332f"
};
const regionList=["AS","EU","ME","AU","NA"];
const categories=["T1","T2","T3","T4","T5"];
const categoryMap={"HT1":"T1","LT1":"T1","RHT1":"T1","RLT1":"T1","HT2":"T2","LT2":"T2","RHT2":"T2","RLT2":"T2","HT3":"T3","LT3":"T3","RHT3":"T3","RLT3":"T3","HT4":"T4","LT4":"T4","HT5":"T5","LT5":"T5"};
const tierOrder=["HT","LT","RHT","RLT"];

firebase.initializeApp(firebaseConfig);
const db=firebase.database();
const playersRef=db.ref("players");
let players=[];

function getHeadURL(name,type="premium",size=32){return type==="premium"?`https://mc-heads.net/avatar/${encodeURIComponent(name)}/${size}`:`https://mc-heads.net/avatar/Steve/${size}`;}

playersRef.once("value",snapshot=>{
  const data=snapshot.val();
  if(data){players=Array.isArray(data)?data:Object.values(data);}
  else{
    players=[];
    playersRef.set(players);
  }
  renderLeaderboard();
});

function savePlayers(){playersRef.set(players);}
function n(s){return (s||"").toLowerCase().trim();}
function findPlayerByNameOrAlias(q){const s=n(q);for(const p of players){if(n(p.name)===s)return {player:p,type:"name"}; if(Array.isArray(p.aliases)&&p.aliases.some(a=>n(a)===s))return {player:p,type:"alias",alias:q};} return null;}

/* ================== RENDER ================== */
function renderLeaderboard(){
  const container=document.getElementById("leaderboard-container");
  container.innerHTML="";
  const cols={};

  // Always create columns for all categories
  categories.forEach(cat=>{
    const col=document.createElement("div"); col.className="tier-column";
    const h2=document.createElement("h2"); h2.textContent=cat; col.appendChild(h2);
    const rows=document.createElement("div"); rows.className="rows"; col.appendChild(rows);
    container.appendChild(col);
    cols[cat]=rows;
  });

  // Add players in HT -> LT -> Retired order, insertion order preserved
  categories.forEach(cat=>{
    const catPlayers=players.filter(p=>categoryMap[p.tier]===cat);
    const htPlayers=catPlayers.filter(p=>p.tier.startsWith("HT"));
    const ltPlayers=catPlayers.filter(p=>p.tier.startsWith("LT"));
    const retiredPlayers=catPlayers.filter(p=>p.tier.startsWith("RHT")||p.tier.startsWith("RLT"));

    const sortedPlayers=[...htPlayers,...ltPlayers,...retiredPlayers];

    sortedPlayers.forEach(p=>{
      const row=document.createElement("div"); row.className="player-row";
      row.setAttribute('onclick', `showPlayerCard('${p.name}')`); // <-- FIXED: Click shows player card
      const head=document.createElement("img"); head.className="head"; head.src=p.skin; head.alt=p.name; row.appendChild(head);
      const nameWrap=document.createElement("div"); nameWrap.className="name-wrap"; const nameSpan=document.createElement("div"); nameSpan.className="player-name"; nameSpan.textContent=p.name; nameWrap.appendChild(nameSpan); row.appendChild(nameWrap);
      const tierBox=document.createElement("div"); tierBox.className="tierbox"; tierBox.textContent=`${p.region} | ${p.tier}`; row.appendChild(tierBox);
      cols[cat].appendChild(row);
    });
  });
}

// NEW function to show player info card, just like search
function showPlayerCard(playerName) {
  const resultDiv=document.getElementById("search-result"); resultDiv.innerHTML="";
  const found=findPlayerByNameOrAlias(playerName);
  if (found) {
    const p=found.player; const card=document.createElement("div"); card.className="mini-card";
    const nameMClink=(p.type==="premium")?`<div><a class="namemc" href="https://namemc.com/profile/${encodeURIComponent(p.name)}" target="_blank">NameMC</a></div>`:"";
    // Note: alias check is not needed here since we are clicking the player directly
    card.innerHTML=`<img class="skin" src="${getHeadURL(p.name, p.type, 64)}" alt="${p.name}"><div class="region">${p.region}</div><div class="name">${p.name}</div>${nameMClink}<div class="tier-box"><img src="https://mctiers.com/tier_icons/nethop.svg" alt="helmet"><div class="tier-text">${p.tier}</div></div>`;
    resultDiv.appendChild(card);
  }
}

/* ================== SEARCH ================== */
async function searchPlayer(){
  const q=document.getElementById("search-input").value.trim();
  if(!q) return alert("Type a player name first.");
  const resultDiv=document.getElementById("search-result"); resultDiv.innerHTML="";
  const found=findPlayerByNameOrAlias(q);
  if(found){
    const p=found.player; const card=document.createElement("div"); card.className="mini-card";
    const nameMClink=(p.type==="premium")?`<div><a class="namemc" href="https://namemc.com/profile/${encodeURIComponent(p.name)}" target="_blank">NameMC</a></div>`:"";
    const aliasNote=(found.type==="alias")?`<div class="alias-note">Searched old name. Current: ${p.name}</div>`:"";
    card.innerHTML=`<img class="skin" src="${getHeadURL(p.name, p.type, 64)}" alt="${p.name}"><div class="region">${p.region}</div><div class="name">${p.name}</div>${nameMClink}<div class="tier-box"><img src="https://mctiers.com/tier_icons/nethop.svg" alt="helmet"><div class="tier-text">${p.tier}</div></div>${aliasNote}`;
    resultDiv.appendChild(card); return;
  }
  try{
    const res=await fetch(`https://api.mojang.com/users/profiles/minecraft/${encodeURIComponent(q)}`);
    if(res.status===200){if(confirm(`"${q}" is valid but not on leaderboard. Add now?`)) addPlayerPreFill(q); else alert("Not added. Use Add/Update.");}
    else alert(`"${q}" not found on Mojang and leaderboard.`);
  }catch(e){console.warn("Mojang check failed",e); alert("Could not reach Mojang API.");}
}
function addPlayerPreFill(ign){
  if(!ign) return;
  const tier=prompt("Tier (HT1.. / RHT..):","HT1")||"HT1";
  const region=prompt("Region (AS, EU, ME, AU, NA):","NA").toUpperCase();
  const type=prompt("Account type (premium/crack):","premium").toLowerCase();
  const newPlayer={name:ign,aliases:[],tier,region,type,skin:type==="premium"?getHeadURL(ign,"premium",32):getHeadURL("Steve","crack",32)};
  players.push(newPlayer); savePlayers(); renderLeaderboard(); alert("Added.");
}

/* ================== ADMIN ================== */
async function addPlayer(){
  const key=prompt("Enter admin key:"); if(key!==secretKey){ alert("Unauthorized"); return; }
  let inputName=prompt("Enter player IGN or alias:"); if(!inputName) return; inputName=inputName.trim();
  const existing=findPlayerByNameOrAlias(inputName);
  
  if(existing){
    const p=existing.player;
    // --- FIXED: Name change check logic ---
    if(p.type==="premium"){
      try{
        // The fetch API automatically follows redirects, so using an old name works.
        const res=await fetch(`https://api.mojang.com/users/profiles/minecraft/${encodeURIComponent(p.name)}`);
        if(res.ok){
          const data=await res.json();
          if(data&&data.name&&n(data.name)!==n(p.name)){
            // If name is different, warn the admin.
            alert(`Name change detected!\n\nOld Name: ${p.name}\nNew Name: ${data.name}`);
            if(confirm(`Do you want to update "${p.name}" to "${data.name}" now? The old name will be saved as an alias.`)){
              if(!p.aliases) p.aliases = [];
              if(!p.aliases.map(a => n(a)).includes(n(p.name))) {
                  p.aliases.push(p.name);
              }
              p.name = data.name; // Update to the new name
            }
          }
        }
      }catch(e){console.warn("Mojang API check failed during update",e); alert("Could not contact Mojang API to check for name changes.");}
    }
    // --- End of fix ---

    const newTier=prompt(`Player found (${p.name}). Enter new tier:`,p.tier)||p.tier;
    const newRegion=prompt("Enter new region (AS, EU, ME, AU, NA):",p.region)||p.region;
    const newType=prompt("Enter new account type (premium/crack):",p.type)||p.type;
    if(confirm("Rename player manually? (Use this for casing changes or corrections)")){ 
        const newName=prompt("Enter new IGN:",p.name); 
        if(newName){ p.name=newName.trim(); } 
    }
    p.tier=newTier.toUpperCase(); p.region=newRegion.toUpperCase(); p.type=newType.toLowerCase();
    p.skin=getHeadURL(p.name,p.type,32);
    savePlayers(); renderLeaderboard(); alert("Player updated."); return;
  }

  // Logic for adding a new player (if not existing)
  const tier=prompt("Tier (HT1.. / RHT..):","HT1")||"HT1";
  const region=prompt("Region (AS, EU, ME, AU, NA):","NA").toUpperCase();
  const type=prompt("Account type (premium/crack):","premium").toLowerCase();
  const newPlayer={name:inputName,aliases:[],tier,region,type,skin:type==="premium"?getHeadURL(inputName,"premium",32):getHeadURL("Steve","crack",32)};
  players.push(newPlayer); savePlayers(); renderLeaderboard(); alert("Added.");
}

function removePlayer(){
  const key=prompt("Enter admin key:"); if(key!==secretKey){ alert("Unauthorized"); return; }
  const name=prompt("Enter exact IGN to remove (or alias):"); if(!name) return;
  const before=players.length;
  players=players.filter(p=>n(p.name)!==n(name)&&!(Array.isArray(p.aliases)&&p.aliases.map(a=>n(a)).includes(n(name))));
  if(players.length===before){ alert("Player not found."); return; }
  savePlayers(); renderLeaderboard(); alert("Removed.");
}
</script>
</body>
</html>
