<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetheritePot | Rankings</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-app: #09090b; --bg-card: #131316; --bg-strip: #1c1c21;
    --border: #27272a; --text-main: #fafafa; --text-muted: #a1a1aa; --accent: #ef4444;
    --t1: #ef4444; --t2: #f97316; --t3: #eab308; --t4: #22c55e; --t5: #3b82f6;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background-color: var(--bg-app); color: var(--text-main); font-family: 'Inter', sans-serif; overflow-x: hidden; }
  
  /* Top Navigation Bar */
  .navbar {
    height: 70px; background: var(--bg-card); border-bottom: 1px solid var(--border);
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 40px; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(12px);
  }
  .nav-links { display: flex; gap: 10px; }
  .nav-item { 
    padding: 10px 20px; border-radius: 10px; color: var(--text-muted); 
    cursor: pointer; font-weight: 600; font-size: 14px; transition: 0.2s; 
  }
  .nav-item:hover { color: #fff; background: rgba(255,255,255,0.05); }
  .nav-item.active { background: var(--accent); color: #fff; }

  /* Content Layout */
  .main-content { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
  
  .search-container { margin-bottom: 30px; display: flex; justify-content: flex-end; }
  .search-input { 
    width: 300px; background: var(--bg-card); border: 1px solid var(--border); 
    padding: 12px 20px; border-radius: 12px; color: #fff; outline: none; 
  }

  /* Overall Styling */
  .rank-item { 
    display: flex; align-items: center; gap: 20px; padding: 18px 25px; 
    background: var(--bg-card); border: 1px solid var(--border); border-radius: 18px; 
    margin-bottom: 12px; transition: 0.2s; cursor: pointer; 
  }
  .rank-item:hover { transform: scale(1.01); border-color: #3f3f46; }
  .rank-pos { font-size: 24px; font-weight: 900; width: 60px; color: var(--text-muted); }
  .player-info { flex-grow: 1; }
  
  /* Title Styles */
  .p-title { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; margin-top: 4px; display: flex; align-items: center; gap: 5px; }
  .title-1 { color: #facc15; } .title-2 { color: #f87171; } .title-3 { color: #60a5fa; } .title-4 { color: #a1a1aa; }

  /* Nethpot Grid */
  .tier-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
  .tier-col { background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; }
  .col-header { padding: 15px; text-align: center; font-weight: 900; text-transform: uppercase; font-size: 12px; }
  .player-strip { display: flex; align-items: center; gap: 10px; padding: 12px; margin: 5px 10px; background: var(--bg-strip); border-radius: 12px; font-weight: 600; cursor: pointer; }

  /* Modal */
  .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 200; display: none; align-items: center; justify-content: center; }
  .modal-overlay.open { display: flex; }
  .modal-card { width: 380px; background: #18181b; border: 1px solid var(--border); border-radius: 30px; padding: 40px; text-align: center; }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <nav class="navbar">
    <div style="font-weight: 900; font-size: 20px; letter-spacing: -0.5px;">NETHERITE<span style="color:var(--accent)">POT</span></div>
    <div class="nav-links">
      <div class="nav-item active" id="btn-overall" onclick="switchView('overall')">Overall Rankings</div>
      <div class="nav-item" id="btn-nethpot" onclick="switchView('nethpot')">NethPot Tier List</div>
      <a href="https://discord.gg/accNzNbEu4" target="_blank" style="text-decoration:none"><div class="nav-item">Discord</div></a>
    </div>
  </nav>

  <div class="main-content">
    <div class="search-container">
      <input type="text" id="search" class="search-input" placeholder="Search IGN..." onkeyup="renderViews()">
    </div>

    <div id="view-overall"></div>
    <div id="view-nethpot" style="display:none" class="tier-grid"></div>
  </div>

  <div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
    <div class="modal-card">
      <img id="m-bust" style="width:120px; margin-bottom:15px;">
      <h2 id="m-name" style="font-size: 28px; font-weight: 800;"></h2>
      <p id="m-tier" style="font-weight: 700; color: var(--accent); font-size: 18px; margin-bottom: 15px;"></p>
      <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px;">
        <span style="font-size: 11px; color: var(--text-muted); font-weight: 800;">TOTAL POINTS</span>
        <div id="m-pts" style="font-size: 22px; font-weight: 900;"></div>
      </div>
    </div>
  </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB3FWTZ587KxVbe1POuw-2Rk5FSrcpZ_QU",
  databaseURL: "https://tierlist-3305a-default-rtdb.firebaseio.com",
  projectId: "tierlist-3305a",
  appId: "1:410709885310:web:ceab1ca94e0f45513f332f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let players = [];

const POINT_MAP = { "HT1": 60, "LT1": 45, "HT2": 30, "LT2": 20, "HT3": 10, "LT3": 6, "HT4": 4, "LT4": 3, "HT5": 2, "LT5": 1 };

db.ref("players").on("value", snap => {
  const data = snap.val();
  players = data ? Object.values(data) : [];
  renderViews();
});

function switchView(v) {
  document.getElementById('view-overall').style.display = v === 'overall' ? 'block' : 'none';
  document.getElementById('view-nethpot').style.display = v === 'nethpot' ? 'grid' : 'none';
  document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
  document.getElementById('btn-' + v).classList.add('active');
  renderViews();
}

function getTitleHtml(rank) {
  if (rank === 1) return `<span class="p-title title-1">üèÜ Combat Grandmaster</span>`;
  if (rank <= 3) return `<span class="p-title title-2">‚öîÔ∏è Combat Master</span>`;
  if (rank <= 7) return `<span class="p-title title-3">üî• Combat Ace</span>`;
  if (rank <= 10) return `<span class="p-title title-4">üéñÔ∏è Combat Specialist</span>`;
  return "";
}

function renderViews() {
  const query = document.getElementById("search").value.toLowerCase();
  const filtered = players.map(p => {
    const raw = (p.tier || "LT5").toUpperCase();
    const clean = raw.replace('R', '');
    return { ...p, pts: POINT_MAP[clean] || 0, col: clean.match(/\d/)?.[0] || "5", displayTier: raw };
  }).filter(p => p.name.toLowerCase().includes(query));

  const overall = document.getElementById("view-overall");
  const grid = document.getElementById("view-nethpot");

  overall.innerHTML = "";
  filtered.sort((a,b) => b.pts - a.pts).forEach((p, i) => {
    overall.innerHTML += `
      <div class="rank-item" onclick="openModal('${p.name}', '${p.displayTier}', ${p.pts})">
        <div class="rank-pos">#${i+1}</div>
        <img src="https://mc-heads.net/avatar/${p.name}/44" style="border-radius:8px;">
        <div class="player-info">
          <span style="font-weight: 800; font-size: 17px;">${p.name}</span>
          ${getTitleHtml(i+1)}
        </div>
        <div style="text-align:right">
          <span style="display:block; font-size: 18px; font-weight: 900;">${p.pts}</span>
          <span style="font-size: 9px; font-weight: 800; color: var(--text-muted);">PTS</span>
        </div>
      </div>`;
  });

  grid.innerHTML = "";
  ["1", "2", "3", "4", "5"].forEach(n => {
    let html = `<div class="tier-col"><div class="col-header" style="background:var(--t${n})">Tier ${n}</div>`;
    filtered.filter(p => p.col === n).forEach(p => {
      html += `<div class="player-strip" onclick="openModal('${p.name}', '${p.displayTier}', ${p.pts})"><img src="https://mc-heads.net/avatar/${p.name}/24" style="border-radius:4px;"> ${p.name}</div>`;
    });
    grid.innerHTML += html + '</div>';
  });
}

function openModal(name, tier, pts) {
  document.getElementById("m-name").innerText = name;
  document.getElementById("m-tier").innerText = tier;
  document.getElementById("m-pts").innerText = pts;
  document.getElementById("m-bust").src = `https://render.crafty.gg/3d/bust/${name}`;
  document.getElementById("modal-overlay").classList.add("open");
}

function closeModal(e) { if(e.target.id === 'modal-overlay') document.getElementById("modal-overlay").classList.remove("open"); }
</script>
</body>
</html>
