<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MC-Tier Style Final</title>
  <style>
    body {
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .tierlist {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 900px;
    }

    .player {
      width: 180px;
      height: 220px;
      background: #1a1a1a;
      border-radius: 14px;
      overflow: hidden;
      position: relative;
      transition: transform 0.25s ease;
    }

    .player:hover {
      transform: scale(1.06);
    }

    .pfp {
      width: 100%;
      height: 140px;
      background-size: cover;
      background-position: center;
    }

    .name {
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }

    /* SLIDE TIER */
    .tierbox {
      position: absolute;
      top: 0;
      right: -100%;
      width: 50%;
      height: 100%;
      background: rgba(0, 0, 0, 0.78);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      transition: right 0.28s ease;
      pointer-events: none;
    }

    .player:hover .tierbox {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="tierlist">

    <div class="player">
      <div class="pfp" style="background-image:url('https://i.imgur.com/0Z3ZQyY.png');"></div>
      <div class="name">Player 1</div>
      <div class="tierbox">EU | HT3</div>
    </div>

    <div class="player">
      <div class="pfp" style="background-image:url('https://i.imgur.com/0Z3ZQyY.png');"></div>
      <div class="name">Player 2</div>
      <div class="tierbox">AS | LT1</div>
    </div>

    <div class="player">
      <div class="pfp" style="background-image:url('https://i.imgur.com/0Z3ZQyY.png');"></div>
      <div class="name">Player 3</div>
      <div class="tierbox">NA | R2</div>
    </div>

  </div>
</body>
</html>
